<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code</title>
    <link rel="Stylesheet" href="index.css">
   
</head>
<body>
    <div class="navbar">
        <div>
            <img src="https://code.visualstudio.com/favicon.ico" width="30" style="margin-bottom: -3px; margin-right: 10px; border: 0;">
            <span class="Topbutton">Visual Studio Code</span>
            <span class="toplink">Docs</span>
            <span class="toplink">Updates</span>
            <span class="toplink">Blog</span>
            <span class="toplink">API</span>
            <span class="toplink">Extensions</span>
            <span class="toplink">FAQ</span>
            <span class="toplink">GitHub Copilot</span>
        </div>
        <div class="side">
            <input class="Searchbar" type="text" placeholder="Search Docs">
            <button class="Download">Download</button>
        </div>
    </div>
    <div class="content">
        <div style="margin-bottom: -20px; text-align: left; padding-left: 100px;">
            <a href="https://code.visualstudio.com/" id="banner link-updates" style="color: #4DAAFC; font-size: 20px;">Version1.94</a><span style="color: #9BA3B4; font-size: 20px;"> is now available! Read about the new features and fixes from September.</span>
        </div>
        <div>    
            <p style="color: #E9EAEB;margin-bottom: -30px;  font-size: 95px; font-weight: bold; font-family: Helvetica Neue, Arial, Helvetica, sans-serif;">Code faster with AI</p>
        </div>
        <div>
            <p style="color: #9BA3B4; font-size: 40px;">Visual Studio Code with GitHub Copilot supercharges your<br>code with AI-powered suggestions, right in your editor.</p>
        </div>
    </div>
    <div class="buttons">
        <div>
            <button class="forwindows">Download for Windows</button>
        </div>
        <div>
            <button class="Try">Try GitHub Copilot</button>
        </div>
    </div>
    <div class="img">
        <img src="vscode project.png" width="1600px" height="900px">
    </div>
</body>
</html>
